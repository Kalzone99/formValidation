<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Form Validation</title>
  </head>
  <body>
    <form id="form">
      <h1>Form Validation</h1>
      <div>
        <label for="username">Enter your Username :</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="username"
          autocomplete="username" />
        <!-- issue with the console it prevented the log in it-->
        <div id="user">
          <br />
          <p class="error"></p>
          <p class="success"></p>
        </div>
      </div>
      <br /><br />
      <div>
        <label for="email">Enter your email :</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Your Email"
          autocomplete="email" />
        <!-- issue with the console it prevented the log in it-->
        <br /><br />
        <div id="mail">
          <p class="error"></p>
          <p class="success"></p>
        </div>
      </div>
      <br /><br />
      <div>
        <label for="password">Enter your password :</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Choose a password" />
        <br /><br />
        <div id="pass">
          <p class="error"></p>
          <p class="success"></p>
        </div>
      </div>
      <br /><br />
      <div>
        <label for="confirmPassword">Confirm password :</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          placeholder="Confirm password" />
        <br /><br />
        <div id="validPass">
          <p class="error"></p>
          <p class="success"></p>
        </div>
      </div>
      <br /><br /><br />
      <div>
        <input type="submit" id="submit" />
      </div>
    </form>

    <script src="./app.js"></script>
  </body>
</html>
